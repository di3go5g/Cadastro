<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Cadastro de Usuário</li>
  </ol>
</nav>
<div class="container">
  <div class="card">
      <h5 class="card-header">Adicionar ou Atualizar Usuário</h5>
      <div class="card-body col-md-6 left-position">
          <form id="add-form" (ngSubmit)="f.form.valid && saveUsuarioCadastro(f)" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" [(ngModel)]="cadastroUsuario.Nome" id="monomedel" name="nome" #nome="ngModel" required class="form-control" placeholder="Digite o Nome">
            </div>
            <div class="form-group">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" [(ngModel)]="cadastroUsuario.SobreNome" id="sobrenome" name="sobrenome" #sobrenome="ngModel" required class="form-control" placeholder="Digite o Sobrenome">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" [(ngModel)]="cadastroUsuario.Email" id="email" name="email" #email="ngModel" required class="form-control" placeholder="Digite o Email">
            </div>
            <div class="form-group">
              <label for="dtnasc">Data de Nascimento</label>
              <input type="date" [(ngModel)]="cadastroUsuario.DataNascimento" id="dtnasc" name="dtnasc" #dtnasc="ngModel" required class="form-control">
          </div>
          <div class="form-group">
            <label for="escolaridade">Escolaridade</label>
            <select  [(ngModel)]="cadastroUsuario.Escolaridade" id="escolaridade" name="escolaridade" #escolaridade="ngModel" required class="form-control">
              <option value="1">Infantil</option>
              <option value="2">Fundamental</option>
              <option value="3">Médio</option>
              <option value="4">Superior</option>
            </select>
          </div>
          <div style="margin-left: 37%;">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="reset" class="btn btn-danger" (click)="cleanForm(f)" style="margin-left: 1%;">Limpar</button>
          </div>
          </form>
      </div>
    </div>

    <div class="card" style="margin-top: 5%;">
      <h5 class="card-header">Lista de Usuários</h5>
      <div class="card-body">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sobrenome</th>
                <th scope="col">Email</th>
                <th scope="col">Data de Nascimento</th>
                <th scope="col">Escolaridade</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuariosCadastrados">
                <td>{{usuario.Nome}}</td>
                <td>{{usuario.SobreNome}}</td>
                <td>{{usuario.Email}}</td>
                <td>{{usuario.DataNascimento}}</td>
                <td>{{usuario.Escolaridade}}</td>
                <td>
                <td>
                  <button type="button" class="btn btn-warning btn-sm" (click)="editUsuarioCadastro(usuario)">Editar</button>
                  <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deleteUsuarioCadastro(usuario)">Deletar</button>
                </td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
</div>
